      - name: Create installer (Windows)
        if: runner.os == 'Windows'
        run: |
          # TODO: Create Windows installer
          echo "Would create Windows .msi installer"
      
      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: kelly-installer-${{ matrix.os }}
          path: |
            *.pkg
