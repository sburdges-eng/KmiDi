name: Build Plugins

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:
  build-vst3:
    name: Build VST3 on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake ninja qt@6
      
      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install cmake ninja
      
      - name: Configure CMake
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DBUILD_PLUGINS=ON \
            -DBUILD_TESTS=OFF \
            -DBUILD_DESKTOP=OFF
      
      - name: Build VST3
        run: |
          cmake --build build --config ${{ env.BUILD_TYPE }} --target KellyPlugin
      
      - name: Code sign (macOS)
        if: runner.os == 'macOS' && github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PWD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
        run: |
          # TODO: Add proper codesigning
          echo "Codesigning would happen here"
      
      - name: Notarize (macOS)
        if: runner.os == 'macOS' && github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
        run: |
          # TODO: Add notarization
          echo "Notarization would happen here"
      
      - name: Upload VST3 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kelly-vst3-${{ matrix.os }}
          path: |
            build/**/*.vst3
            build/**/*.clap
          retention-days: 30
  
  build-clap:
    name: Build CLAP on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build qt6-base-dev libasound2-dev
      
      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake ninja qt@6
      
      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install cmake ninja
      
      - name: Configure CMake
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DBUILD_PLUGINS=ON \
            -DBUILD_TESTS=OFF \
            -DBUILD_DESKTOP=OFF
      
      - name: Build CLAP
        run: |
          cmake --build build --config ${{ env.BUILD_TYPE }}
      
      - name: Upload CLAP artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kelly-clap-${{ matrix.os }}
          path: |
            build/**/*.clap
          retention-days: 30
  
  create-installers:
    name: Create Installers
    needs: [build-vst3, build-clap]
    runs-on: ${{ matrix.os }}
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      
